@{title('Index Page')}
<script>
	$(document).ready(function(){
		$.get('/jlatest', function(data){
			var div = $('#carousel');
			/*
			supposing its :
			{ name: "", url: 'img_url', desc: '' }
			 */
			
			if(!data){
				div.empty();
				div.html('<p>no results.</p>');
			}
			var cnt = "";

			data.each(function(item){
				var url = '/img/' + item.url;
				var d = document.createElement("img");
				d.attr('data-lazy', url);
				d.attr('title', item.desc)
				cnt.append(d);
			})

			div.html(cnt);
			div.slick({
			  dots: true,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 4,
			  slidesToScroll: 4,
			  responsive: [
			    {
			      breakpoint: 1024,
			      settings: {
			        slidesToShow: 3,
			        slidesToScroll: 3,
			        infinite: true,
			        dots: true
			      }
			    },
			    {
			      breakpoint: 600,
			      settings: {
			        slidesToShow: 2,
			        slidesToScroll: 2
			      }
			    },
			    {
			      breakpoint: 480,
			      settings: {
			        slidesToShow: 1,
			        slidesToScroll: 1
			      }
			    }
			    // You can unslick at a given breakpoint now by adding:
			    // settings: "unslick"
			    // instead of a settings object
			  ]
			});
		})
		.fail(function(err) {
			alert( "error : " +  err);
		});	
	});
</script>
