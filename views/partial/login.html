@{import('login.min.css')}

<script type="text/javascript">
    $(document).ready(function () {
        $('#login').bind('click', function () {
            $.post('/', $('#form').serialize(), function (err, res) {

                var msg = $('#error');

                if (err instanceof Array) {

                    msg.empty();
                    err.forEach(function (o) {
                        msg.append('<div>' + o.error + '</div>');
                    });
                    msg.show();
                    return;
                };

                //If logged in:
                msg.hide();
                window.location.href = '/';

            });
        });
    })
</script>

<form class="row" action="#" method="post" id="form">
    <div class="col-md-12">
        Login via
        <div class="social-buttons">
            <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>&nbsp;<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
        </div>
        or

        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <div class="help-block text-right"><a href="">Forget the password ?</a></div>
        </div>
        <div id="error"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="keep"> keep me logged-in
            </label>
        </div>
    </div>
</form>

<div class="form-group">
    <button id="login" class="btn btn-primary btn-block">Sign in</button>
</div>
<div class="bottom text-center">
    New here ? <a href="#"><b>Join Us</b></a>
</div>
